<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>TradeBro - Your Personal Stock Market Companion</title>
    
    <!-- Polyfill for ES modules -->
    <script>
      // Check if the browser supports ES modules
      const supportsESModules = 'noModule' in document.createElement('script');
      
      // Function to load scripts dynamically
      function loadScript(src, isModule = false) {
        return new Promise((resolve, reject) => {
          const script = document.createElement('script');
          script.src = src;
          if (isModule) {
            script.type = 'text/javascript'; // Use standard JavaScript instead of module
          }
          script.onload = () => resolve();
          script.onerror = (e) => {
            console.error('Script loading error:', e);
            reject(e);
          };
          document.head.appendChild(script);
        });
      }
      
      // Load the main script when the DOM is ready
      window.addEventListener('DOMContentLoaded', () => {
        // The path will be replaced during build with the actual hash
        const mainScriptPath = '/assets/main-[hash].js';
        
        loadScript(mainScriptPath, supportsESModules)
          .catch(error => {
            console.error('Failed to load script:', error);
          });
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
